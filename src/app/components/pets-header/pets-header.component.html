<div class="w-[76vw] flex h-[30px] mb-[30px] mt-[30px]">
  <input
    type="text"
    (input)="onSearch($event)"
    placeholder="search"
    class="w-[70%] flex justify-start items-center border border-black rounded-md p-3 bg-white"
  />
  <button
    class="ml-auto w-[25%] px-3 py-2 rounded-md text-sm md:text-xl border border-black flex justify-center items-center bg-green-400 hover:bg-green-600"
    (click)="openModal()"
  >
    Add pet
  </button>
</div>
